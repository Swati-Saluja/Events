			<form id='quiz' action="#" class="js-search-form">
   				<section>
   				<div class="location">
   				    	<label for="location">Location
      						<input placeholder='eg., Nearby location' type="text" name='location' id='location' class="js-query"> </label>
      				    <label for="find">Find
      						<input type="text" name='find' id='keyword' class="js-query" placeholder='Event Name/Keyword'></label>
      			</div>
      			<div class="date">
      					<label for="start-date">Start Date
      						<input placeholder='eg., This week' type="date" name='start-date' id='start-date' class="js-query"> </label>
      					 <label for="end-date">End Date
							<input placeholder='eg., Future Date' type="date" name='end-date' id='end-date' class="js-query"> </label>
				</div>
				<div class="distance">
      					<label for="miles">Within Miles</label>
      						<select name="miles" id='miles' required>
       							<option value="5">5</option>
        						<option value="10">10</option>
        						<option value="15">15</option>
      							<option value="20">20</option>
      							<option value="25">25</option>
      							<option value="30">30</option>
      						</select>
						<button id="btn-search-submit" class="search-button" type="submit" name="search-button"></button> 
				</div>		
  				</section>
			</form>
